spring:
  application:
    name: keensense-picturestream
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_HOST}
        enabled: true
      config:
        server-addr: ${NACOS_HOST}
        file-extension: properties
        shared-dataids: keensense-monitor.yaml,comConfig.properties,commonip.properties,service-monitor.yaml
        refreshable-dataids: keensense-monitor.yaml,comConfig.properties,commonip.properties,service-monitor.yaml
logging:
  config: /logs/config/logback-spring.xml
server:
  port: 8890

