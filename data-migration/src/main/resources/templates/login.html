<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>KeenSense-DataConvert</title>
</head>

<body class="text-center">
<form class="form-signin" action="login.html" th:action="@{/login}" method="post">
    <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
    <label class="sr-only" th:text="账号">Username</label>
    <input type="text"  name="username" class="form-control" placeholder="Username" th:placeholder="账号" required="" autofocus="">
    <label class="sr-only" th:text="密码">Password</label>
    <input type="password" name="password" class="form-control" placeholder="Password" th:placeholder="密码" required="">
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"/> [['记住我']]
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="登录">Sign in</button>
    <p class="mt-5 mb-3 text-muted">© 2019-2019</p>
</form>
</body>

</html>
